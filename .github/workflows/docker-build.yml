name: release

env:
  VERSION: "1.4.3"

on:
  push:
    branches:
      - main
      - beta

jobs:
  check-version:
    name: Check Version and Decide Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.VERSION }}
      should_build: ${{ steps.check-tag.outputs.should_build }}
      should_build_gost: ${{ steps.check-tag.outputs.should_build_gost }}
      tag_exists: ${{ steps.check-tag.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Display version
        run: echo "Current version: ${{ env.VERSION }}"

      - name: Check if tag exists and detect changes
        id: check-tag
        run: |
          if git rev-parse "${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "should_build=false" >> $GITHUB_OUTPUT

            TAG_COMMIT=$(git rev-list -n 1 "${{ env.VERSION }}")

            if git diff --quiet --ignore-all-space --ignore-blank-lines $TAG_COMMIT HEAD -- go-gost/ 2>/dev/null; then
              echo "should_build_gost=false" >> $GITHUB_OUTPUT
            else
              echo "should_build_gost=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "should_build_gost=true" >> $GITHUB_OUTPUT
          fi

  build-gost:
    name: Build & Compress GOST Binary
    needs: check-version
    if: needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install UPX
        run: |
          wget https://github.com/upx/upx/releases/download/v4.2.1/upx-4.2.1-amd64_linux.tar.xz
          tar -xf upx-4.2.1-amd64_linux.tar.xz
          sudo mv upx-4.2.1-amd64_linux/upx /usr/local/bin/
          rm -rf upx-4.2.1-amd64_linux*

      - name: Build GOST binary (AMD64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gost-amd64

      - name: Build GOST binary (ARM64)
        working-directory: ./go-gost
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o gost-arm64

      - name: Compress (AMD64)
        working-directory: ./go-gost
        run: upx --best --lzma gost-amd64

      - name: Compress (ARM64)
        working-directory: ./go-gost
        run: upx --best --lzma gost-arm64

      - name: Upload GOST AMD64
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./go-gost/gost-amd64

      - name: Upload GOST ARM64
        uses: actions/upload-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./go-gost/gost-arm64

  create-release:
    name: Create Release and Tag
    needs: [check-version, build-gost]
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST AMD64
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./artifacts/amd64

      - name: Download GOST ARM64
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./artifacts/arm64

      - name: Rename binaries
        run: |
          mv artifacts/amd64/gost-amd64 artifacts/gost-amd64
          mv artifacts/arm64/gost-arm64 artifacts/gost-arm64

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"

          git tag "${VERSION}" ${{ github.sha }}
          git push origin "${VERSION}"

          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          COMMIT_DATE=$(git log -1 --pretty=format:"%ai")

          gh release create "${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "Commit: ${COMMIT_MSG}"

          gh release upload "${VERSION}" artifacts/gost-amd64 --clobber
          gh release upload "${VERSION}" artifacts/gost-arm64 --clobber
          gh release upload "${VERSION}" install.sh --clobber
          gh release upload "${VERSION}" panel_install.sh --clobber
          gh release upload "${VERSION}" docker-compose-v4.yml --clobber
          gh release upload "${VERSION}" docker-compose-v6.yml --clobber
          gh release upload "${VERSION}" gost.sql --clobber

  update-release-gost:
    name: Update GOST binaries only
    needs: [check-version, build-gost]
    if: needs.check-version.outputs.should_build == 'false' && needs.check-version.outputs.should_build_gost == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Download GOST binaries
        uses: actions/download-artifact@v4
        with:
          name: gost-binary-amd64
          path: ./artifacts/amd64

      - uses: actions/download-artifact@v4
        with:
          name: gost-binary-arm64
          path: ./artifacts/arm64

      - name: Rename binaries
        run: |
          mv artifacts/amd64/gost-amd64 artifacts/gost-amd64
          mv artifacts/arm64/gost-arm64 artifacts/gost-arm64

      - name: Upload updated binaries
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          gh release upload "${VERSION}" artifacts/gost-amd64 --clobber
          gh release upload "${VERSION}" artifacts/gost-arm64 --clobber

  update-release-files:
    name: Update release scripts only
    needs: check-version
    if: needs.check-version.outputs.tag_exists == 'true' && needs.check-version.outputs.should_build == 'false' && needs.check-version.outputs.should_build_gost == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Upload updated scripts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          gh release upload "${VERSION}" install.sh --clobber
          gh release upload "${VERSION}" panel_install.sh --clobber
          gh release upload "${VERSION}" docker-compose-v4.yml --clobber
          gh release upload "${VERSION}" docker-compose-v6.yml --clobber
          gh release upload "${VERSION}" gost.sql --clobber
